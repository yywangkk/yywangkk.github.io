<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header 表示网页的头部 -->
<head></head>
<!-- main 表示网页的主题部分 -->
<main></main>
    <!--footer 表示网页的底部  -->
<footer></footer>
    <!--nav     表示网页的导航  -->
<nav></nav>
    <!--aside   表示和主题相关的内容  -->
<aside></aside>
    <!-- article    表示一个独立的文章 -->
<article></article>
    <!-- section    表示一个独立的区块，上边的标签都不额能表示时使用sectio -->
<section></section>
    <!-- div 没有予以，用来表示一个区别，div主要的布局 -->
<div></div>
    <!-- span   行内元素，没有任何的语义，一般用于在网页中选文字 -->
<span></span>
    <!-- 列表(list)
            1.铅笔
            2.尺子
            3.橡皮
            
    在html中也可以创建列表，html列表一共有三种
            1.有序列表
            2.无序列表
            3.定义列表
            
    无序列表：ol标签来创建  小圆点
                使用li表示列表项
    有序列表：ul标签来创建  123
                使用li表示列表项
    定义列表: dl标签来创建
                使用dd来解释说明
                使用dt来表示定义的内容
                    列表之间可相互嵌套
                    -->

<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>
<ol>
    <li>d d </li>
</ol>
<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构</dd>
</dl>


</body>
</html>
